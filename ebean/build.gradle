

dependencies {
    api project(':api')

    api 'io.ebean:ebean:13.+'
    api 'io.ebean:ebean-querybean:13.+'
    implementation 'io.ebean:ebean-ddl-generator:13.+'

    runtimeOnly 'io.ebean:ebean-platform-h2:13.+'
    runtimeOnly 'io.ebean:ebean-platform-mysql:13.+'
    runtimeOnly 'io.ebean:ebean-platform-mariadb:13.+'

    runtimeOnly 'org.glassfish.jaxb:jaxb-runtime:2.3.1'
    runtimeOnly 'com.h2database:h2:2.1.210'
    runtimeOnly 'mysql:mysql-connector-java:8.0.31'

    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
}