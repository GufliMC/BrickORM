plugins {
    id 'io.ebean' version '13.+'
}



dependencies {
    api project(':api')

    api 'io.ebean:ebean-api:13.19.0-jakarta'

    implementation 'io.ebean:ebean-core:13.22.0-jakarta'
    implementation 'io.ebean:ebean-datasource:8.5'
    implementation 'io.ebean:ebean-ddl-generator:13.22.0-jakarta'

    runtimeOnly 'io.ebean:ebean-platform-h2:13.22.0-jakarta'
    runtimeOnly 'io.ebean:ebean-platform-mysql:13.22.0-jakarta'

    runtimeOnly 'com.h2database:h2:2.2.222'
    runtimeOnly 'mysql:mysql-connector-java:8.0.31'
}